<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #3b141c;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #faf4f5;
            position: relative;
        }

        .container {
            position: relative;
            width: 800px;
            max-width: 100%;
            min-height: 480px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px #f3961c;
            overflow: hidden;
            display: flex;
            transition: transform 0.5s;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f3961c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background: #f3961c;
            color: white;
            border: none;
            box-shadow: 0 5px 15px #f3961c;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background: #f3961c;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            transition: transform 0.5s;
        }

        .overlay-panel {
            text-align: center;
        }

        .ghost {
            background: transparent;
            border: 1px solid #fff;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .social-btns {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .google-btn {
            background-color:white ;
            color: black;
        }

        .facebook-btn {
            background-color: #4267B2;
            color: white;
        }

        .google-btn img,
        .facebook-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="closePage()">X</button>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>

                <!-- Social Media Login Buttons -->
                <div class="social-btns">
                    <button class="social-btn google-btn" id="googleLogin">
                        <img src="images/Google-Symbol.png" alt="Google Logo">
                        Login with Google
                    </button>
                    <button class="social-btn facebook-btn" id="facebookLogin">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                        Login with Facebook
                    </button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <button class="ghost" id="signIn">Sign Up</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <button class="ghost" id="signUp">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Close page function
        function closePage() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.open('', '_self').close();
            }
        }

        // Toggle between login and signup forms
        document.getElementById('signUp').addEventListener('click', function() {
            document.getElementById('container').classList.add('right-panel-active');
        });
        document.getElementById('signIn').addEventListener('click', function() {
            document.getElementById('container').classList.remove('right-panel-active');
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Signup Successful');
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login Successful');
        });

        // Google login button (stub)
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert('Logging in with Google...');
            // Here you would integrate the Google OAuth API
        });

        // Facebook login button (stub)
        document.getElementById('facebookLogin').addEventListener('click', function() {
            alert('Logging in with Facebook...');
            // Here you would integrate the Facebook OAuth API
        });
    </script>

    <!-- Google OAuth Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Facebook OAuth Script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
